<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Multimedia Processing Video</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" lang="de" content="">
    <meta name="keywords" lang="en" content="">
    <meta name="author" content="Michael Duve, Felix Maulwurf">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="robots" content="index,follow,noarchive">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <p class="alert alert-warning">Nur in neueren Chrome-Versionen getestet</p>
    <main class="wrapper">
      <h1>Multimedia Processing Video<small>von Michael Duve &amp; Felix Maulwurf</small></h1>
      <article class="content-1">
        <h2 class="text-center">Differenzbilder / Schnitterkennung</h2>
        <section class="row" id="video">
          <div class="col-sm-12">
            <h3>Video</h3>
            <video id="video1" loop="true" muted="true" preload="auto" control="false" data-src="../assets/contraries.mp4"></video>
            <h3>Steuerung</h3>
            <div class="form-inline">
              <div class="form-group">
                <label>Abstand der Frames in ms</label>
                <input class="form-control" id="offset1" type="number" min="0" value="50">
              </div>
              <div class="form-group cut-button">
                <button class="btn" id="cut"><span class="start">Schnitterkennung starten</span><span class="stop">Schnitterkennung stoppen</span></button>
              </div>
            </div>
            <div class="form-group range-slider" id="timeslider1">
              <input type="range" min="0" max="1" step="0.00025" value="0">
              <label>00:00</label>
            </div>
          </div>
          <div class="col-sm-6">
            <h3>Frame 1</h3>
            <canvas id="canvas1"></canvas>
          </div>
          <div class="col-sm-6">
            <h3>Frame 2</h3>
            <canvas id="canvas2"></canvas>
          </div>
          <div class="col-sm-6">
            <h3>Differenz</h3>
            <canvas id="canvas3"></canvas>
          </div>
          <div class="col-sm-6">
            <h3>Differenzverlauf</h3>
            <canvas id="plot1"></canvas>
          </div>
        </section>
      </article>
    </main>
    <script src="js/Helper.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
