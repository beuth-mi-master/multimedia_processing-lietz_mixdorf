<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Multimedia Processing Video</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" lang="de" content="">
    <meta name="keywords" lang="en" content="">
    <meta name="author" content="Michael Duve, Felix Maulwurf">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="robots" content="index,follow,noarchive">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <main class="wrapper">
      <h1>Multimedia Processing Video<small>von Michael Duve &amp; Felix Maulwurf</small></h1>
      <article class="content-1">
        <h2 class="text-center">1. Colorfilter Brightness</h2>
        <section class="row">
          <div class="col-md-6">
            <video id="video1" loop="true" muted="true" autobuffer="true" controls="true">
              <source src="../assets/v2b.mp4" type="video/mp4">
            </video>
          </div>
          <div class="col-md-6">
            <canvas id="canvas1"></canvas>
          </div>
        </section>
        <section class="row">
          <h3 class="text-center">controls</h3>
          <div class="col-md-6">
            <div class="form-group">
              <label>Brightness (all channels)</label>
              <input class="form-control" id="brightness" type="range" min="0" max="255" step="1" value="0">
            </div>
            <div class="form-group">
              <h4>Filter</h4>
              <div class="radio">
                <label>
                  <input type="radio" name="filter" value="2">Grayscale
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="filter" value="1">Sepia
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="filter" value="0" checked="checked">None
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Brightness (red channel)</label>
              <input class="form-control" id="rbrightness" type="range" min="0" max="255" step="1" value="0">
            </div>
            <div class="form-group">
              <label>Brightness (green channel)</label>
              <input class="form-control" id="gbrightness" type="range" min="0" max="255" step="1" value="0">
            </div>
            <div class="form-group">
              <label>Brightness (blue channel)</label>
              <input class="form-control" id="bbrightness" type="range" min="0" max="255" step="1" value="0">
            </div>
          </div>
        </section>
        <section class="row">
          <h2 class="text-center">2. ChromaKey</h2>
          <div class="row">
            <div class="col-md-6">
              <video id="video2" loop="true" muted="true" autobuffer="true" controls="true">
                <source src="../assets/blue.mp4" type="video/mp4">
              </video>
            </div>
            <div class="col-md-6">
              <canvas id="canvas2"></canvas>
            </div>
          </div>
          <div class="row">
            <h3 class="text-center">backgrounds</h3>
            <div class="col-xs-12">
              <div class="col-xs-4 text-center">
                <div class="radio">
                  <label>
                    <input type="radio" name="bg" value="2">Berlin
                  </label>
                </div>
              </div>
              <div class="col-xs-4">
                <div class="radio">
                  <label>
                    <input type="radio" name="bg" value="1">Wolke
                  </label>
                </div>
              </div>
              <div class="col-xs-4">
                <div class="radio">
                  <label>
                    <input type="radio" name="bg" value="0" checked="checked">None
                  </label>
                </div>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>
    <script src="js/Helper.js"></script>
    <script src="js/app.js"></script>
    <script>
      window.onload = () => {
          const _app = new Application();
      };
    </script>
  </body>
</html>
