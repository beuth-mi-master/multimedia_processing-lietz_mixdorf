<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Multimedia Processing</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Multimedia Processing</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Übung 1</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row container">
            <p class="lead">
                <em>Lösungen von Felix Maulwurf und Michael Duve</em>
            </p>
        </div>

        <div id="accordion" class="container panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne"
                           href="#collapseOne">
                            Teilaufgabe 1
                        </a>
                    </h3>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <!-- content -->
                        <div class="row">
                            <figure class="col-md-6">
                                <pre data-embed="matlab/ex1/exercise.m"></pre>
                                <figcaption>Datei:
                                    <a href="matlab/ex1/exercise.m" target="_new">exercise.m</a>
                                </figcaption>
                            </figure>
                            <figure class="col-md-6">
                                <pre data-embed="matlab/ex1/calculateVibration.m"></pre>
                                <figcaption>Datei:
                                    <a href="matlab/ex1/calculateVibration.m" target="_new">calculateVibration.m</a>
                                </figcaption>
                            </figure>
                        </div>
                        <div class="row">
                            <figure class="col-md-12">
                                <audio controls>
                                    <source src="matlab/ex1/sine.wav" type="audio/wav">
                                </audio>
                                <figcaption>
                                    Aufnahme des Sinusgemisch
                                </figcaption>
                            </figure>
                        </div>
                        <div class="row">
                            <figure class="col-md-12">
                                <img src="matlab/ex1/plot.jpg" alt="" />
                                <figcaption>
                                    Plot des Sinusgemisch
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo"
                           href="#collapseOne">
                            Teilaufgabe 2
                        </a>
                    </h3>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <div class="panel-body">
                        <!-- content -->
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseThree"
                           href="#collapseOne">
                            Teilaufgabe 3
                        </a>
                    </h3>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                    <div class="panel-body">
                        <!-- content -->
                    </div>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>

</html>
